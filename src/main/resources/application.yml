spring:
  application:
    name: ai-players-game

  ai:
    # OpenAI Configuration (GPT-5)
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini  # Latest GPT-5 model
          temperature: 0.7
          # Note: GPT-5 does not support max-tokens parameter

    # Anthropic Configuration (Claude Sonnet 4.5)
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:
          model: claude-3-5-sonnet-latest  # Latest Claude Sonnet 4.5 (note: uses dashes)
          temperature: 0.7
          max-tokens: 500

# Logging Configuration
logging:
  level:
    root: INFO
    edu.trincoll.game: DEBUG
    org.springframework.ai: DEBUG
